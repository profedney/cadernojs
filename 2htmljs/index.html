<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acendendo Led</title>
</head>
<body>
    <h1>Acendendo um led com JavaSript</h1>

    <h2>O que o JavaScript pode fazer?</h2>

<p>JavaScript pode mudar um atributo HTML.</p>

<p>Nesse caso JavaScript muda o valor de src (source) atributo de uma imagem.</p>

<button onclick="document.getElementById('myImage').src='led_gre.png'">Led Verde</button>

<img id="myImage" src="led_gre.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='led_red.png'">Led Vermelho</button>




    
</body>
</html>
