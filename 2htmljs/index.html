<body>
    <h1>Acendendo um led com JavaSript</h1>
    <h2>O que o JavaScript pode fazer?</h2>
    <p>JavaScript pode mudar um atributo HTML.</p>
    <p>Nesse caso JavaScript muda o valor de src (source) atributo de uma imagem.</p>

    <button onclick="mudaGRE()">Led Verde</button>

    <img id="myImage" src="led_gre.png">

    <button onclick="mudaRED()">Led Vermelho</button>

<!--Uma maneira mais eelgante de criar a função JavaScript é criar uma unica função passando como paramentro a imagem a ser trocada como a seguir-->

    <button onclick="mudaIMG('led_red.png')">outro Led Vermelho</button>

    <script src="script.js"></script>    
</body>
